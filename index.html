<html>
  <head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-gltf-model src="https://chenyizhou97.github.io/Web-VR/assets/car_design/scene.gltf" scale="0.2 0.2 0.2" position ="0 0.2 -10" rotation = "0 0 0">
      <a-animation attribute="position" to="0 0.2 10" direction="alternate" dur="5000"
      repeat="indefinite"></a-animation> 
      </a-gltf-model>
      <a-gltf-model src="https://chenyizhou97.github.io/Web-VR/assets/hover_ship_low/scene.gltf" scale="0.01 0.01 0.01" position ="3 0.5 -5" rotation="0 180 0">
       <a-animation attribute="position" to="3 2.2 -5" direction="alternate" dur="2000"
      repeat="indefinite"></a-animation> 
      </a-gltf-model>
      <a-plane position="0 0.2 -4" rotation="-90 0 0" width="3" height="1000" color="#767676"></a-plane>
      <a-entity environment="preset:contact ; dressingAmount: 20"></a-entity>
      
    </a-scene>
  </body>
</html>
